<div class="row">
    <div class="shadow-lg col-sm-4 p-3" *ngFor="let property of properties">
        <div class="card">
            <img class="propImg" src="assets/images/house_default.png">
            <div class="card-body">
                <h1>{{ property.Name}}</h1>
                <h3>{{ property.Type}}</h3>
                <h4>{{ property.Price}}</h4>
            </div>
        </div>
    </div>
